version: '2.1'

services:
    php-cli:
        user: ${USER_ID}
        image: php:7.1.7-cli
        working_dir: /src
        environment:
            - ENV=${ENV}
            - SYMFONY_ENV=${SYMFONY_ENV}
            - SYMFONY_DEBUG=${SYMFONY_DEBUG}
        volumes:
            - .:/src
            - ./env/php/cli.ini:/usr/local/etc/php/conf.d/host/php.ini
            - ./app/console.php:/src/bin/console

    composer:
        extends:
            service: php-cli
        depends_on:
            - composer-binaries
        environment:
            - COMPOSER_CACHE_DIR=/.composer
            - COMPOSER_ALLOW_SUPERUSER=1
            - GIT_SSH_COMMAND=ssh -i ${SSH_KEY} -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
        volumes:
            - composer-binaries:/bin/composer
            - ${SSH_KEY}:${SSH_KEY}:ro
            - ./composer.passwd:/etc/passwd
            - ${COMPOSER_CACHE}:/.composer

    composer-binaries:
        user: ${USER_ID}
        image: composer:1.4.2
        volumes:
            - composer-binaries:/usr/bin

volumes:
    composer-binaries:
